    - assets/icon_format_media.png
    - assets/2.0x/icon_format_media.png
    - assets/3.0x/icon_format_media.png
    - assets/icon_format_ol.png
    - assets/2.0x/icon_format_ol.png
    - assets/3.0x/icon_format_ol.png
    - assets/icon_format_ul.png
