name: flutter_rich_editor
description: Flutter Rich Text Editor.
version: 0.0.1
homepage: https://github.com/wxik/flutter-rich-editor

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

